<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn-btn-default" id="espresso" value=3.25>Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn-btn-default" id="latte" value=4.15>Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn-btn-default" id="hot-chocolate" value=2.50>Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <section id="your-cart">
          <h2>Your Cart</h2>

          <table>
            <thead>
              <tr>
                <th><h4>Item</h4></th>
              </tr>
            </thead>

            <tbody id="cart-items"></tbody>
          </table>

          <h4>Total: <span id="revenue">0.00</span></h4>

        <button class="purchase-coffee-button" id="purchase-coffee">Click here to complete your order! :)</button>
    </div>
</div>

<script>

    // var myImage = document.getElementById("coffee_image");
    // var myRevenueMessage = document.getElementById("revenue");

    // myImage.setAttribute("src", "static/coffee_beans.jpg");
    
    $('#coffee_image').attr('src', 'static/coffee_beans.jpg');
   

    // myImage.addEventListener("click", makeCoffee);
    $('#purchase-coffee').on('click', () => {
        makeCoffee();
        resetCart();
    });

    // use evt.target to avoid repeitition select class of buttons
    // setting event for each target button that is clicked
    // pass the value (price) and id (name) into functions
    $('button.btn-btn-default').on('click', (evt) => {
      updateTotal(evt.target.value);
      addItemToCart(evt.target.id);
    });

    // $('#espresso').on('click', () => {
    //     updateTotal($('#espresso').attr('price'));
    //     addItemToCart($('#espresso').attr('id'));
    // });

    // $('#latte').on('click', () => {
    //     updateTotal($('#latte').attr('price'));
    //     addItemToCart($('#latte').attr('id'));
    // });

    // $('#hot-chocolate').on('click', () => {
    //     updateTotal($('#hot-chocolate').attr('price'));
    //     addItemToCart($('#hot-chocolate').attr('id'));
    // });


    function updateTotal(price) {
      const cartTotal = $('#revenue');

      let total = Number(cartTotal.html());
      total += Number(price);

      cartTotal.html(total.toFixed(2));
        // $('#revenue').html(`${price}`);
    };

    const addItemToCart = (itemName) => {
      $('#cart-items').append(`
        <tr>
          <td>${itemName}</td>
        </tr>
      `);
    };

    const resetCart = () => {
      $('#revenue').html('0.00');
      $('#cart-items').empty();
    };



    function makeCoffee() {


      alert(`Your coffee is brewing!`)
      $('#coffee_image').fadeOut("slow");
      $('#coffee_image').attr('src', 'static/coffee_machine.jpg');
      $('#coffee_image').fadeIn("slow");
      // setTimeout(function() {
        
      //   // 
      // }, 2000);


      // myImage.src = "static/coffee_machine.jpg";

      setTimeout(function() {
        $('#coffee_image').fadeOut("slow");
        $('#coffee_image').attr('src', 'static/coffee_mug.jpg');
        $('#coffee_image').fadeIn("slow");
        alert(`Your coffee is ready! :)`);
      }, 3000);




      setTimeout(function() {
        $('#coffee_image').fadeOut("slow");
        $('#coffee_image').attr('src', 'static/coffee_beans.jpg');
        $('#coffee_image').fadeIn("slow");
         alert(`Need another cup? hehehe`);
      }, 7000);
      }

</script>

</body>
</html>
